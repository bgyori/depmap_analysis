<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://selectize.github.io/selectize.js/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://selectize.github.io/selectize.js/css/selectize.default.css">
    
    <!--For usage and documentation see:
        https://github.com/selectize/selectize.js/blob/master/docs/usage.md
    -->
    <script type="text/javascript" src="https://selectize.github.io/selectize.js/js/selectize.js"></script>

    <script type="text/javascript" src="scripts/populate_dropdown_from_remote_json.js">
    </script>

    <title>
        INDRA evidence network
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>INDRA Evidence Network</h2>
    <p>Click on the dropdown button to access a searchable dropdown menu of HGNC gene names.</p>
    <div class="dropdown" style="width: 520px; top: 36px; left: 0px; visibility: visible;">
    <div class="control-group">
        <label for="select_first_gene"></label>
            <select id="select_first_gene" class="demo-default" placeholder="Select a gene...">           
            </select>
        </div>
    </div>
    <p>Select a gene correlated with the first one</p>
    <div class="dropdown" style="width: 520px; top: 36px; left: 0px; visibility: visible;">
    <div class="control-group">
        <label for="select_second_gene"></label>
            <select id="select_second_gene" class="demo-default" placeholder="Select a gene...">           
            </select>
        </div>
    </div>
    <h3>Selection</h3>
    <div id="my_outputA">
    </div>
    <div id="my_outputB">
    </div>
    <h4>Correlation A - B</h4>
    <div id="show_correlation">
    </div>
    <h3>Explanations</h3>
    <h4>A -> B</h4>
    <div id="expl_A_to_B"></div>
    <h4>B -> A</h4>
    <div id="expl_B_to_A"></div>

</body>
</html>
