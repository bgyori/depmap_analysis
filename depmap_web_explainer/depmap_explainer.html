<body>
    <h2>INDRA Evidence Network</h2>
    <p>Click on the dropdown button to access a searchable dropdown menu of HGNC gene names.</p>
    <div class="dropdown" style="width: 520px; top: 36px; left: 0px; visibility: visible;">
    <div class="control-group">
        <label for="select_first_gene"></label>
            <select id="select_first_gene" class="demo-default" placeholder="Select a gene...">           
            </select>
        </div>
    </div>
    <p>Select a gene correlated with the first one</p>
    <div class="dropdown" style="width: 520px; top: 36px; left: 0px; visibility: visible;">
    <div class="control-group">
        <label for="select_second_gene"></label>
            <select id="select_second_gene" class="demo-default" placeholder="Select a gene...">           
            </select>
        </div>
    </div>
    <h3>Selection</h3>
    <div id="my_outputA">
    </div>
    <div id="my_outputB">
    </div>
    <h4>A, B, correlation</h4>
    <div id="show_correlation">
    </div>
    <h3>Explanations</h3>
    <h4>A -> B</h4>
    <div id="expl_A_to_B"></div>
    <h4>A -> X -> B</h4>
    <div id="expl_A_to_X_to_B"></div>
    <h4>B -> A</h4>
    <div id="expl_B_to_A"></div>
    <h4>B -> X -> A</h4>
    <div id="expl_B_to_X_to_A"></div>
    <h4>Shared target</h4>
    <div id="expl_x_is_downstream"></div>
    <h4>Shared regulator</h4>
    <div id="expl_x_is_upstream"></div>
</body>
